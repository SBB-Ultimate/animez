<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Animez Signup</title>
	<link rel="stylesheet" href="AnimeZ Sign Up.css">
</head>
<body>
	<h1 class="divider red">AnimeZ</h1>
	<h2>Your #1 Anime Streaming and Download Website</h2>
	<form>
		<label for="first-name">First Name
			<input type="text" name="first-name" id="first-name" placeholder="e.g: John" required>
		</label>
		<label for="last-name">Last Name
			<input type="text" name="last-name" id="last-name" placeholder="e.g: Lara" required>
		</label>
		<label for="email">Email Address
			<input type="email" name="email" id="email" placeholder="e.g: sbb@gmail.com" required>
		</label>
		<label>
			D.O.B <span class="sr-only">Date Of Birth</span>
			<input type="date" name="date" id="date" required>
		</label>
		<label for="username">Username
			<input type="text" name="username" id="username" placeholder="e.g: SBB Ultimate" required>
		</label>
		<label for="create-password">Create a Password
			<input type="password" name="password" id="password" required maxlength="15" minlength="5">
		</label>
		<fieldset><legend>Gender</legend>
			<label for="male">Male
				<input type="radio" name="male" id="male-female" required>
			</label>
			<label for="female">Female
				<input type="radio" name="male" id="male-female" required>
			</label>
		</fieldset>
		<p>
			Already have an account? <a href="AnimeZ Sign in.html">Click here</a> to Sign in.
		</p>
		<button type="submit" class="submit" formaction="animez homepage.html">Submit</button>
	</form>
</body>

	</p>
</footer>
</html>
